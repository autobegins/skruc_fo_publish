<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="guide.css" />

    <script src="../js/include.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- headerWrap -->
      <div class="header_wrap" w3-include-html="../include/header.html"></div>
      <!-- headerWrap -->

      <main>
        <!-- <aside w3-include-html="../include/aside.html"></aside> -->
        <article>
          <section class="ia_list">
            <div class="tab-wrap">
              <div class="tab">
                <div class="tab-button-wrap">
                  <button class="tablinks active" onclick="openCar(event, 'Status00')">공통</button>
                  <button class="tablinks" onclick="openCar(event, 'Status01')">소매몰</button>
                  <button class="tablinks" onclick="openCar(event, 'Status02')">수출</button>
                  <button class="tablinks" onclick="openCar(event, 'Status03')">기타</button>
                </div>
              </div>

              <div id="Status00" class="tabcontent active">
                <div class="tabcontent-wrap" w3-include-html="common.html"></div>
              </div>

              <div id="Status01" class="tabcontent">
                <div class="tabcontent-wrap" w3-include-html="rtil.html"></div>
              </div>

              <div id="Status02" class="tabcontent">
                <div class="tabcontent-wrap" w3-include-html="xprt.html"></div>
              </div>

              <div id="Status03" class="tabcontent">
                <div class="tabcontent-wrap" w3-include-html="extra.html"></div>
              </div>
            </div>
          </section>
        </article>

        <!-- quick -->
        <article class="quick" w3-include-html="../include/quick.html"></article>
        <!-- //quick -->
      </main>

      <!-- footer -->
      <footer w3-include-html="../include/footer.html"></footer>
      <!-- //footer -->
    </div>
  </body>

  <script>
    includeHTML();

    // Tab
    function openCar(evt, carStatus) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(carStatus).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</html>
