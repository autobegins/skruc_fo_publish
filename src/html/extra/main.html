<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, inital-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../../css/style_auction.css" />
  <link rel="stylesheet" type="text/css" href="../../css/extra/style02.css" />

  <script src="../../js/include.js"></script>
</head>

<body>
  <div class="wrap main">
    <!-- headerWrap -->
    <div class="header_wrap" w3-include-html="../include2/header.html"></div>
    <!-- headerWrap -->

    <main style="min-height: 800px">
      <article>
        <section>
          <div class="title-wrap">
            <div class="title">탁송관리</div>
            <div class="title-desc">SK 렌터카의 탁송관리 시스템입니다.</div>
          </div>
        </section>

        <section>
          <div class="form bbs photo">
            <!-- bbs photo -->
            <div class="btn-wrap">
              <div class="btn-box left"><button class="btn-default delete">선택차량 삭제</button></div>
              <div class="btn-box right"><button class="btn-default active">가격 낮은 순</button><button
                  class="btn-default">가격
                  높은
                  순</button><button class="btn-default">주행거리 낮은 순</button><button class="btn-default">주행거리 높 은
                  순</button>
              </div>
            </div>
            <div class="bbs-wrap photo">
              <!-- table -->
              <table class="table-default">
                <caption>방문예약현황</caption>
                <colgroup>
                  <col width="30px">
                  <col width="202px">
                  <col width="*">
                  <col width="121px">
                  <col width="30px">
                </colgroup>
                <tbody>
                  <tr>
                    <td>
                      <!-- checkbox-wrap -->
                      <div class="checkbox-wrap">
                        <div class="check-radio">
                          <input type="checkbox" id="checkbox1">
                          <label for="checkbox1"></label>
                        </div>
                      </div>
                      <!-- //checkbox-wrap -->
                    </td>
                    <td><a href="#none"><img src="../../img/bbs/img_photo_car.png" alt="상품이미지 자동차"></a></td>
                    <td>
                      <div class="goods-wrap">
                        <div class="btn-group"><button class="btn-primary">SK인증차</button></div>
                        <p class="goods-title">재규어 XL(8세대) 프리미엄 럭셔리 3.0 DSWB</p>
                        <p class="goods-desc">2020년식 · 10,762km · 경유</p>
                        <p class="goods-price"><span class="number">2,196</span> 만원</p>
                      </div>
                    </td>
                    <td>
                      <div class="btn-box"><button class="btn-default compare">비교하기</button><button
                          class="btn-default reservation">방문예약</button></div>
                    </td>
                    <td><button class="btn-default icon-only closing"></button></td>
                  </tr>
                  <tr>
                    <td>
                      <!-- checkbox-wrap -->
                      <div class="checkbox-wrap">
                        <div class="check-radio">
                          <input type="checkbox" id="checkbox2">
                          <label for="checkbox2"></label>
                        </div>
                      </div>
                      <!-- //checkbox-wrap -->
                    </td>
                    <td><a href="#none"><img src="../../img/bbs/img_photo_car.png" alt="상품이미지 자동차"></a></td>
                    <td>
                      <div class="goods-wrap">
                        <div class="btn-group"><button class="btn-primary">SK인증차</button></div>
                        <p class="goods-title">재규어 XL(8세대) 프리미엄 럭셔리 3.0 DSWB</p>
                        <p class="goods-desc">2020년식 · 10,762km · 경유</p>
                        <p class="goods-price"><span class="number">2,196</span> 만원</p>
                      </div>
                    </td>
                    <td>
                      <div class="btn-box"><button class="btn-default compare">비교하기</button><button
                          class="btn-default reservation">방문예약</button></div>
                    </td>
                    <td><button class="btn-default icon-only closing"></button></td>
                  </tr>
                  <tr>
                    <td>
                      <!-- checkbox-wrap -->
                      <div class="checkbox-wrap">
                        <div class="check-radio">
                          <input type="checkbox" id="checkbox3">
                          <label for="checkbox3"></label>
                        </div>
                      </div>
                      <!-- //checkbox-wrap -->
                    </td>
                    <td><a href="#none"><img src="../../img/bbs/img_photo_car.png" alt="상품이미지 자동차"></a></td>
                    <td>
                      <div class="goods-wrap">
                        <div class="btn-group"><button class="btn-primary">SK인증차</button></div>
                        <p class="goods-title">재규어 XL(8세대) 프리미엄 럭셔리 3.0 DSWB</p>
                        <p class="goods-desc">2020년식 · 10,762km · 경유</p>
                        <p class="goods-price"><span class="number">2,196</span> 만원</p>
                      </div>
                    </td>
                    <td>
                      <div class="btn-box"><button class="btn-default compare">비교하기</button><button
                          class="btn-default reservation">방문예약</button></div>
                    </td>
                    <td><button class="btn-default icon-only closing"></button></td>
                  </tr>
                </tbody>
              </table>
              <!-- //table -->
            </div>
            <!-- //bbs photo -->
          </div>
        </section>

      </article>

      <!-- quick -->
      <!-- <article class="quick" w3-include-html="../include2/quick.html"></article> -->
      <!-- //quick -->
    </main>

    <!-- footer -->
    <footer w3-include-html="../include2/footer.html"></footer>
    <!-- //footer -->
  </div>
</body>

<script>
  includeHTML();
</script>

</html>
