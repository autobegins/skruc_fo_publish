<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, inital-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../../css/style_auction.css" />
  <link rel="stylesheet" type="text/css" href="../../css/style02.css" />

  <script src="../../js/include.js"></script>
</head>

<body>
  <div class="wrap auction">
    <!-- headerWrap -->
    <div class="header_wrap" w3-include-html="../include2/header.html"></div>
    <!-- headerWrap -->

    <main style="min-height: 800px">
      <article>
        <section>
          <div class="title-wrap">
            <div class="title">출품신청리스트</div>
            <div class="title-desc">SK 렌터카의 경매관리 시스템입니다.</div>
          </div>
        </section>

        <section>
          <div class="form bbs">

            <!-- btn-wrap -->
            <div class="btn-wrap">
              <div class="btn-box left">
                <span class="num">총 조회
                  <strong class="stress">3</strong>건
                </span>
              </div>
              <div class="btn-box right">
                <button class="btn-default">출품상태 일괄선택</button>
                <button class="btn-default excel-sample">엑셀 샘플 다운로드</button>
                <button class="btn-default excel">엑셀 업로드</button>
                <button class="btn-default excel">엑셀 다운로드</button>
                <button class="btn-default save">저장</button>
              </div>
            </div>
            <!-- //btn-wrap -->

            <!-- bbs list -->
            <div class="bbs-wrap">
              <!-- table -->
              <table class="table-default">
                <caption>방문예약현황</caption>
                <colgroup>
                  <col width="*">
                  <col width="15%">
                  <col width="15%">
                  <col width="15%">
                </colgroup>
                <thead>
                  <tr>
                    <th>차량정보</th>
                    <th>방문일</th>
                    <th>차량정보</th>
                    <th>예약상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="align-left">G80 2.5 1WD</td>
                    <td>2023-08-02</td>
                    <td>오전 10:00</td>
                    <td><span class="status-wait">방문예약대기</span></td>
                  </tr>
                  <tr>
                    <td class="align-left">G80 2.5 1WD</td>
                    <td>2023-08-02</td>
                    <td>오전 10:00</td>
                    <td><span class="status-confirm">방문예약확정</span></td>
                  </tr>
                  <tr>
                    <td class="align-left">G80 2.5 1WD</td>
                    <td>2023-08-02</td>
                    <td>오전 10:00</td>
                    <td><span class="status-cancel">방문예약취소</span></td>
                  </tr>
                </tbody>
              </table>
              <!-- //table -->
            </div>
            <!-- //bbs list -->
          </div>
        </section>
      </article>

      <!-- quick -->
      <!-- <article class="quick" w3-include-html="../include2/quick.html"></article> -->
      <!-- //quick -->
    </main>

    <!-- footer -->
    <footer w3-include-html="../include2/footer.html"></footer>
    <!-- //footer -->
  </div>
</body>

<script>
  includeHTML();
</script>

</html>
