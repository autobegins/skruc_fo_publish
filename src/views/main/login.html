<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">

    <script src="../../js/include.js"></script>

  </head>
  <body>
    <div class="wrap login">
      
      <div class="login_wrap">
        <div class="logo"></div>

        <div class="form">

          <div class="form-control">
            <div class="form-control-label">
                <span>아이디</span>
            </div>
            <div class="form-control-container">
                <div class="form-control-content">
                  <div class="form-control-input">
                    <input type="search" placeholder="아이디를 입력해주세요.">
                    <button class="btnClear"></button>
                  </div>
                </div>
                <div class="error">에러 메세지</div>
            </div>
          </div>


          <div class="form-control">
            <div class="form-control-label">
                <span>비밀번호</span>
            </div>
            <div class="form-control-container">
                <div class="form-control-content">
                  <div class="form-control-input">
                    <input type="password" placeholder="비밀번호를 입력해주세요.">
                    <button class="btnClear"></button>
                  </div>
                </div>
                <div class="error on">에러 메세지</div>
            </div>
          </div>

          <div class="form-control">
           
            <div class="form-control-container">
                
              <button class="btnLogin btn-primary">로그인</button>
             
            </div>
          </div>



        </div>

        <div class="login-more">
          <a href="">회원가입</a>
          <span class="bar"></span>
          <a href="">아이디찾기</a>
          <span>/</span>
          <a href="">비밀번호 재설정</a>
        </div>

        <div class="login-sns">
          <p class=""><span>간편 로그인</span></p>
          <div class="sns-box">
            <a href="" class="kakao" title="카카오톡 연동 로그인"></a>
            <a href="" class="naver" title="네이버 연동 로그인"></a>
            <a href="" class="apple" title="애플 연동 로그인"></a>
          </div>
        </div>

                                                                                                                                                                       
        <div class="banner">
          <div class="">
            <img src="/src/img/members/banner_sample.svg" />
          </div>
        </div>
        
      </div>

      <div class="copyright">Copyright  SKRUC. All Rights Reserved.</div>



      
  </body>
  <div class="popup-wrap find-member" >
    <div class="pop-box">

      <div class="pop-header">
        <h2><span class="hide-txt">아이디 찾기</span></h2>
        <button class="pop-close"><span class="hide-txt">팝업닫기</span></button>

      </div>

      <div class="pop-content">
        <p class="title">회원님의<br>아이디를 찾았어요!</p>
        <p class="summary">2023년 7월 21일에 가입하였어요.</p>

        <div class="find-info">
          <p>아이디 정보</p>
          <div class="fine-outcome">hongildong1234</div>
        </div>

        <div class="btn-box">
          <button class="btn-gray">비밀번호 재설정</button>
          <button class="btn-primary">로그인</button>
        </div>
      </div>

    </div>

  </div>

  <div class="popup-wrap find-member" style="display:block">
    <div class="pop-box">

      <div class="pop-header">
        <h2><span class="hide-txt">비밀번호 재설정</span></h2>
        <button class="pop-close"><span class="hide-txt">팝업닫기</span></button>

      </div>

      <div class="pop-content">
        <p class="title">새로운 비밀번호를<br>입력해주세요.</p>
        <div class="form">

          <div class="form-control">
            <div class="form-control-label">
                <span>아이디</span>
            </div>
            <div class="form-control-container">
                <div class="form-control-content">
                  <div class="form-control-input">
                    <input type="password" placeholder="영문, 숫자, 특수문자 포함 10~20자 이내">
                    <button class="btnClear"></button>
                  </div>
                </div>
                <div class="error">에러 메세지</div>
            </div>
          </div>


          <div class="form-control">
            <div class="form-control-label">
                <span>비밀번호</span>
            </div>
            <div class="form-control-container">
                <div class="form-control-content">
                  <div class="form-control-input">
                    <input type="password" placeholder="비밀번호를 다시 입력해주세요">
                    <button class="btnClear"></button>
                  </div>
                </div>
                <div class="error on">비밀번호가 일치하지 않습니다.</div>
            </div>
          </div>

          <div class="form-control">
           
            <div class="form-control-container">
                
              <button class="btnLogin">변경완료</button>
             
            </div>
          </div>



        </div>


        <div class="btn-box">
          <button class="btn-primary">변경완료</button>
        </div>
      </div>

    </div>

  </div>




  <div class="popup-wrap">
    <div class="pop-box">

      <div class="pop-header">
        <h2>팝업타이틀</h2>
        <button class="pop-close"><span class="hide-txt">팝업닫기</span></button>

      </div>

      <div class="pop-content">
        팝업 컨턴츠
      </div>

    </div>

  </div>


  <div class="popup-wrap">
    <div class="pop-box">

      <div class="pop-header">
        <h2>팝업타이틀</h2>
        <button class="pop-close"><span class="hide-txt">팝업닫기</span></button>

      </div>

      <div class="pop-content">
        팝업 컨턴츠
      </div>

    </div>

  </div>


  <div class="popup-wrap" >
    <div class="pop-box">

      <div class="pop-header">
        <h3>팝업타이틀</h3>
        <button type="button" class="pop-close" title="Close"><span class="hide-txt">닫기</span></button>
      </div>
      

      <div class="pop-content">
        팝업 컨턴츠
      </div>

    </div>

  </div>

  <script>

    //인풋박스 초기화버튼 커스터마이징
    var btnClear = document.querySelectorAll('.btnClear');
    btnClear.forEach(function(btn){
        btn.addEventListener('click', function(){
            btn.parentNode.querySelector('input').value = "";
        })
    })
</script>
</html>
